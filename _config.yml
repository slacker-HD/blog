# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 工匠之心
subtitle: 吾生也有涯，而知也无涯。以有涯随无涯，殆已；已而为知者，殆而已矣。
description: 个人博客，记录个人学习工作中的一些体会。
keywords: vbapi, proe, creo, protoolkit, proe二次开发, creo二次开发
author: 胡迪
language: zh-cn
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.hudi.site
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :zh-cn
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link.enable: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:


#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 10

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape 
theme: BlueLake

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
     type: git
    #  repo: https://github.com/slacker-HD/slacker-hd.github.io.git
     repo:
      github: https://github.com/slacker-HD/slacker-hd.github.io.git
    #  repo:
    #   github: git@github.com:slacker-HD/slacker-hd.github.io.git,master
    #   # coding: git@git.coding.net:slacker_HD/blog.git,master
     branch: master
#生成压缩后的csc
stylus:
  compress: true
  
comments: true


jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: true
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true